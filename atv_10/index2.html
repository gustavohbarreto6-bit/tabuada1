<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuadas</title>
</head>

<style>

body{
    background-color: rgb(243, 243, 243);
    font-family: Arial, sans-serif;
    text-align: center;
}

h2{
    margin-top: 20px;
}

button{
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
}

#resultado{
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    padding: 20px;
}


</style>

<body>
     <h2>Gerar Tabuada</h2>

     <button onclick="gerarTabuada()"> Gerar Tabuada</button>
        <div id="resultado"></div>

        <script>

            function gerarTabuada(){

                let conteudo = "";

                for(let base = 1; base <=10; base++){

                   conteudo += "<div><h4>Tabuada do " + base + "</h4>";
                    for (let mult = 1; mult <= 10; mult ++){

                        let resultado = base * mult;

                        conteudo += base + " X " + mult + " = " + resultado + "<br>"

                    }

                    conteudo += "</div>";
                }

                document.getElementById("resultado").innerHTML = conteudo;
            }
        </script>

</body>
</html>
