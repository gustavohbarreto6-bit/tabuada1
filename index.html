<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>

<h2>Gerador de tabuada</h2>

<label>Digite o n√∫mero que deseja multiplicar:</label>
<input type="number" id="numTabuada">

<button onclick="gerarTabuada()">Gerar Tabuada</button>

<div id="resultado"></div>

<script>

function gerarTabuada(){

    let n = Number(document.getElementById("numTabuada").value);
    let display = document.getElementById("resultado");

    let conteudo = "<h3>Tabuada do " + n + "</h3>";

    for (let i = 1; i <= 10; i++) {

        let resultado = n * i;

        conteudo += n + " x " + i + " = " + resultado + "<br>";
    }

    display.innerHTML = conteudo;
}

</script>

</body>
</html>
